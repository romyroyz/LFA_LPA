<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lipo Protein A LFA Development Daily Log</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; margin: 0; padding: 0; }
        h1 { text-align: center; color: #333; }

        /* Sidebar Styling */
        .sidebar { width: 20%; background: #2C3E50; padding: 15px; height: 100vh; color: white; overflow-y: auto; }
        .sidebar h2 { text-align: center; margin-bottom: 10px; }
        .date { padding: 5px; cursor: pointer; display: block; color: white; text-decoration: none; }
        .date:hover { background: #1ABC9C; }
        .active-month { background: #1ABC9C; padding: 5px; }

        /* Main Content */
        .container { width: 60%; padding: 20px; }
        .log-entry { border: 1px solid #ccc; padding: 15px; margin: 15px 0; background: #f9f9f9; }
        .bold { font-weight: bold; margin-top: 10px; }
        .collapsible { cursor: pointer; padding: 10px; border: none; background: #3498DB; color: white; margin-top: 10px; text-align: left; width: 100%; }
        .content { display: none; padding: 15px; border: 1px solid #ccc; margin-top: 5px; }

        /* Troubleshooting Table */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f2f2f2; }

        /* Risk Level Colors */
        .low { background: #2ECC71; color: white; }
        .moderate { background: #F1C40F; color: black; }
        .high { background: #E74C3C; color: white; }

        /* Right Sidebar */
        .right-sidebar { width: 20%; background: #ECF0F1; padding: 15px; height: 100vh; overflow-y: auto; text-align: center; }
        .right-sidebar button { width: 100%; padding: 10px; margin-top: 10px; background: #E74C3C; color: white; border: none; cursor: pointer; }

    </style>
</head>
<body>

    <!-- Left Sidebar -->
    <div class="sidebar">
        <h2>LFA Log</h2>
        <div class="active-month">February 2025</div>
        <div id="dateList"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Lipo Protein A LFA Development Daily Log</h1>

        <div id="latestLog"></div>

        <h2>Previous Logs</h2>
        <div id="previousLogs"></div>
    </div>

    <!-- Right Sidebar -->
    <div class="right-sidebar">
        <button onclick="showLogForm()">Submit Today's Log</button>
        <button onclick="addRemark()">Add Remark</button>
    </div>

    <!-- Log Form (Hidden Initially) -->
    <div id="logFormContainer" style="display: none; padding: 20px;">
        <form id="logForm">
            <label>Date:</label>
            <input type="date" id="date" required>

            <label>Objective:</label>
            <textarea id="objective" rows="3" required></textarea>

            <label>Protocol:</label>
            <textarea id="protocol" rows="6" placeholder="Sample Pad Treatment:\n- Buffer: PBS\n- Surfactant: Tween-20" required></textarea>

            <label>Observation:</label>
            <textarea id="observation" rows="3" required></textarea>

            <label>Observation Image (URL):</label>
            <input type="text" id="imageLink" placeholder="Enter image URL">

            <label>Inference:</label>
            <textarea id="inference" rows="3" required></textarea>

            <label>Most Likely Problem:</label>
            <textarea id="mostLikelyProblem" rows="3" required></textarea>

            <label>Fixes to Add in Next Protocol:</label>
            <textarea id="nextFixes" rows="3" required></textarea>

            <button type="submit">Submit Log</button>
        </form>
    </div>

    <script>
        let logs = [];

        function showLogForm() {
            document.getElementById("logFormContainer").style.display = "block";
        }

        document.getElementById("logForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let logEntry = {
                date: document.getElementById("date").value,
                objective: document.getElementById("objective").value,
                protocol: document.getElementById("protocol").value.replace(/\n/g, "<br>"),
                observation: document.getElementById("observation").value,
                imageLink: document.getElementById("imageLink").value,
                inference: document.getElementById("inference").value,
                mostLikelyProblem: document.getElementById("mostLikelyProblem").value,
                nextFixes: document.getElementById("nextFixes").value
            };

            logs.unshift(logEntry);
            updateLogs();
            document.getElementById("logForm").reset();
            document.getElementById("logFormContainer").style.display = "none";
        });

        function updateLogs() {
            let latestLog = logs.length > 0 ? logs[0] : null;
            let previousLogs = logs.slice(1);

            document.getElementById("latestLog").innerHTML = latestLog ? generateLogHTML(latestLog) : "<p>No logs yet.</p>";

            let previousLogsHTML = "";
            previousLogs.forEach((log, index) => {
                previousLogsHTML += `
                    <button class="collapsible" onclick="toggleCollapse(this)">${log.date}</button>
                    <div class="content">${generateLogHTML(log)}</div>
                `;
            });
            document.getElementById("previousLogs").innerHTML = previousLogsHTML;

            let dateListHTML = logs.map(log => `<a class="date">${log.date}</a>`).join("");
            document.getElementById("dateList").innerHTML = dateListHTML;
        }

        function generateLogHTML(log) {
            return `
                <div class="log-entry">
                    <h3>${log.date}</h3>
                    <p><b>Objective:</b> ${log.objective}</p>
                    <p><b>Protocol:</b> ${log.protocol}</p>
                    <p><b>Observation:</b> ${log.observation}</p>
                    <p><b>Inference:</b> ${log.inference}</p>
                    <p><b>Most Likely Problem:</b> ${log.mostLikelyProblem}</p>
                    <p><b>Fixes to Add in Next Protocol:</b> ${log.nextFixes}</p>
                    ${log.imageLink ? `<img src="${log.imageLink}" width="200">` : ""}
                </div>
            `;
        }

        function toggleCollapse(button) {
            let content = button.nextElementSibling;
            content.style.display = content.style.display === "block" ? "none" : "block";
        }

    </script>

</body>
</html>
