<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lipo Protein A LFA Development Daily Log</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; margin: 0; padding: 0; }
        h1 { text-align: center; color: #333; }

        /* Sidebar Styling */
        .sidebar { width: 20%; background: #2C3E50; padding: 15px; height: 100vh; color: white; overflow-y: auto; }
        .sidebar h2 { text-align: center; margin-bottom: 10px; }
        .date { padding: 5px; cursor: pointer; display: block; color: white; text-decoration: none; }
        .date:hover { background: #1ABC9C; }

        /* Main Content */
        .container { width: 60%; padding: 20px; }
        .log-entry { border: 1px solid #ccc; padding: 15px; margin: 15px 0; background: #f9f9f9; }
        .bold { font-weight: bold; margin-top: 10px; }
        .collapsible { cursor: pointer; padding: 10px; border: none; background: #27AE60; color: white; margin-top: 10px; text-align: left; width: 100%; }
        .content { display: none; padding: 15px; border: 1px solid #ccc; margin-top: 5px; }

        /* Troubleshooting Table */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f2f2f2; }

        /* Risk Level Colors */
        .low { background: #2ECC71; color: white; }
        .moderate { background: #F1C40F; color: black; }
        .high { background: #E74C3C; color: white; }

        /* Right Sidebar */
        .right-sidebar { width: 20%; background: #ECF0F1; padding: 15px; height: 100vh; overflow-y: auto; text-align: center; }
        .right-sidebar button { width: 100%; padding: 10px; margin-top: 10px; background: #27AE60; color: white; border: none; cursor: pointer; font-size: 16px; }

        /* Log Form */
        .log-form-container { display: none; padding: 20px; border: 1px solid #ccc; background: #f9f9f9; margin-top: 10px; }
        .log-form-container label { font-weight: bold; margin-top: 10px; display: block; }
        .log-form-container textarea, .log-form-container input { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        .log-form-container button { background: #27AE60; color: white; padding: 10px; border: none; cursor: pointer; font-size: 16px; width: 100%; }

    </style>
</head>
<body>

    <!-- Left Sidebar -->
    <div class="sidebar">
        <h2>LFA Log</h2>
        <div id="dateList"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Lipo Protein A LFA Development Daily Log</h1>

        <div id="logFormContainer" class="log-form-container">
            <form id="logForm">
                <label>Date:</label>
                <input type="date" id="date" required>

                <label>Objective:</label>
                <textarea id="objective" rows="3" required></textarea>

                <label>Protocol:</label>
                <textarea id="protocol" rows="6" placeholder="Sample Pad Treatment:\n- Buffer: PBS\n- Surfactant: Tween-20" required></textarea>

                <label>Observation:</label>
                <textarea id="observation" rows="3" required></textarea>

                <label>Observation Image (URL):</label>
                <input type="text" id="imageLink" placeholder="Enter image URL">

                <label>Inference:</label>
                <textarea id="inference" rows="3" required></textarea>

                <label>Most Likely Problem:</label>
                <textarea id="mostLikelyProblem" rows="3" required></textarea>

                <label>Fixes to Add in Next Protocol:</label>
                <textarea id="nextFixes" rows="3" required></textarea>

                <label>Troubleshooting (Table Format)</label>
                <table id="troubleshootingTable">
                    <tr>
                        <th>Risk Factor</th>
                        <th>Risk Level</th>
                        <th>Explanation</th>
                        <th>Mitigation Strategy</th>
                    </tr>
                    <tr>
                        <td><input type="text" id="riskFactor" placeholder="Enter Risk Factor"></td>
                        <td>
                            <select id="riskLevel">
                                <option value="low" class="low">Low</option>
                                <option value="moderate" class="moderate">Moderate</option>
                                <option value="high" class="high">High</option>
                            </select>
                        </td>
                        <td><input type="text" id="explanation" placeholder="Enter Explanation"></td>
                        <td><input type="text" id="mitigationStrategy" placeholder="Enter Mitigation Strategy"></td>
                    </tr>
                </table>
                <button type="button" onclick="addTroubleshootingRow()">Add More</button>

                <button type="submit">Submit Log</button>
            </form>
        </div>

        <div id="latestLog"></div>

        <h2>Previous Logs</h2>
        <div id="previousLogs"></div>
    </div>

    <!-- Right Sidebar -->
    <div class="right-sidebar">
        <button onclick="showLogForm()">Submit Today's Log</button>
        <button onclick="addRemark()">Add Remark</button>
    </div>

    <script>
        let logs = [];

        function showLogForm() {
            document.getElementById("logFormContainer").style.display = "block";
        }

        function addTroubleshootingRow() {
            let table = document.getElementById("troubleshootingTable");
            let row = table.insertRow(-1);

            row.innerHTML = `
                <td><input type="text" placeholder="Enter Risk Factor"></td>
                <td>
                    <select>
                        <option value="low" class="low">Low</option>
                        <option value="moderate" class="moderate">Moderate</option>
                        <option value="high" class="high">High</option>
                    </select>
                </td>
                <td><input type="text" placeholder="Enter Explanation"></td>
                <td><input type="text" placeholder="Enter Mitigation Strategy"></td>
            `;
        }

        document.getElementById("logForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let logEntry = { date: document.getElementById("date").value };
            logs.unshift(logEntry);
            updateLogs();
            document.getElementById("logForm").reset();
            document.getElementById("logFormContainer").style.display = "none";
        });

        function updateLogs() {
            let latestLog = logs.length > 0 ? logs[0] : "<p>No logs yet.</p>";
            document.getElementById("latestLog").innerHTML = latestLog;
        }

    </script>

</body>
</html>
